<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dahsboard</title>
</head>
<!-- Body will include header. When the title is clicked the user will be able to
refresh the page-->
<body>
    <nav class="navbar navbar-dark is-dark">
        <span class="navbar-brand mb-0  has-text-center">
            Weather Dashboard
        </span>
    </nav>
    <div class="container">
        <div class="row">
            <p class="control has-icon-centered">
                <input class="input" type="search" id="inputField" placeholder="Enter city name">
            </p>
            <div class="control">
                <a class="is-responsive is-danger" id="myButton">
                    Search
                </a>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">clear-history</button>
            <form id="history"></form>
        </div>
    </div>
</body>

</html
