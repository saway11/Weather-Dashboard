<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!--- Header/Nav Bar -->
    <nav class="navbar navbar-light bg-secondary text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
      </nav>

    <!--- main container for whole page-->
    <div class="container-fluid no-gutters">
        <div class="row">

            <!-- form/search column -->
          <div class="col-md-3 bg-light mt-3">

            <p class="search-instruction my-1">Search for a city: </p>
            <!-- input section -->
            <form id="city-form">
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- End input section -->

            <!-- Search history section -->
            <div id="search-history" class="mt-3">
                <!-- Add search history buttons-->
            </div>

            <!---end column-->
           </div> 

        <!--- Current City Container -->
        <div class="col-md-9 mt-2">
            <div class="row">
                <div id="current-container">
                    <!-- Display current weather data here -->
                </div>
            </div>

            
            <!--- 5-day forecast container-->
                <h3 id="five-day" class="mt-1"></h3>
                <div id="forecast-container" class="row"></div>
            </div> 
        </div>

        <!--- end fluid container and row  -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
